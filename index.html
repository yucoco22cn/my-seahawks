<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Seahawks: Gridiron Hero</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#002244">
    <link rel="manifest" href="./metadata.json">
    
    <!-- Shim for process.env to prevent script crashes -->
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            background-color: #002244;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%; height: 100%;
        }
        .seahawks-blue { background-color: #002244; }
        .seahawks-green { background-color: #69BE28; }
        .text-seahawks-green { color: #69BE28; }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 25s linear infinite;
        }
        canvas {
            image-rendering: auto;
            touch-action: none;
            display: block;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(105, 190, 40, 0.3); border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center h-screen seahawks-blue">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-seahawks-green/20 border-t-seahawks-green rounded-full animate-spin mx-auto mb-6"></div>
                <p id="boot-status" class="text-seahawks-green font-black uppercase text-xs tracking-[0.3em] animate-pulse">Entering Lumen Field...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
