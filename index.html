<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Seahawks: Gridiron Hero</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#002244">
    <link rel="manifest" href="./metadata.json">
    
    <script>
      // Global shim for process.env
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Tailwind and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002244;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            image-rendering: auto;
            touch-action: none;
        }
        .seahawks-blue { background-color: #002244; }
        .seahawks-green { background-color: #69BE28; }
        .text-seahawks-green { color: #69BE28; }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center h-screen seahawks-blue">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-white/40 font-black uppercase text-xs tracking-widest">LOADING THE CLINK...</p>
            </div>
        </div>
    </div>
    
    <!-- Load esm.sh runner to transpile index.tsx in-browser -->
    <script type="module" src="https://esm.sh/run"></script>
    <!-- Use text/tsx to avoid MIME type rejection by the browser -->
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
