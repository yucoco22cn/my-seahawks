<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Seahawks: Gridiron Hero</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Seahawks">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#002244">
    <link rel="manifest" href="./metadata.json">
    
    <!-- Prevent crashes in browsers where process.env isn't defined -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- External SDKs -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002244;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            image-rendering: auto;
            touch-action: none;
        }
        .seahawks-blue { background-color: #002244; }
        .seahawks-green { background-color: #69BE28; }
        .text-seahawks-green { color: #69BE28; }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- esm.sh/run handles the transpilation of text/tsx files in the browser -->
    <script type="module" src="https://esm.sh/run"></script>

    <!-- type="text/tsx" prevents the browser from loading it as a native JS module (avoiding MIME errors) -->
    <script type="text/tsx" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('PWA Service Worker Registered'))
            .catch(err => console.log('Service Worker failed', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
